<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrarse</p>
      
                      <form class="mx-1 mx-md-4" method="POST">
                        {% csrf_token %}
                        {% if error_message %}
                        <p style="color: red">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-outline mb-4">
                          <label for="email" class="form-label">Correo</label>
                          <input type="email" id="email" class="form-control" name="email" required>
                        </div>
      
                        <div class="mb-4">
                          <label for="password" class="form-label">Contrasena</label>
                          <input type="password" id="password" class="form-control" name="password" required>
                          <!-- Instrucciones para una contraseña segura -->
                          <small class="form-text text-muted">La contraseña debe tener al menos 6 caracteres.</small>
                        </div>

                        <div class="mb-4">
                          <label for="mobilePhone" class="form-label">Celular</label>
                          <div class="input-group">
                            <select id="countryCode" class="form-select" name="country_code" required style="width: 40%;">
                              <option value="" disabled selected>Codigo</option>
                              <option value="+1">+1 (USA)</option>
                              <option value="+57">+57 (COL)</option>
                              <!-- Agrega más opciones según tus necesidades -->
                            </select>
                            <input type="text" id="mobilePhone" class="form-control" name="mobile_phone" required style="width: 60%;">
                          </div>
                        </div>
                        
                        
                        <div class="form-check mb-4">
                          <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
                          <label class="form-check-label" for="termsCheckbox">
                            I agree all statements in <a href="#">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
